<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="overflow-hidden">

    <main class="bg-black h-screen w-full">
        <nav id="nav" class=" flex items-center justify-between pr-5">
            <img width="300px" class="cursor-pointer"
                src="https://i.postimg.cc/Gmf6MdVd/squarespace-logo-horizontal-white.jpg" alt="">
            <div id="text" class="flex items-center justify-center gap-6">
                <p class="uppercase font-medium text-white flex items-center cursor-pointer">products <i
                        class='bx bxs-chevron-down'></i></p>
                <p class="uppercase font-medium text-white flex items-center cursor-pointer">templates <i
                        class='bx bxs-chevron-down'></i></p>
                <p class="uppercase font-medium text-white flex items-center cursor-pointer">resources <i
                        class='bx bxs-chevron-down'></i></p>
            </div>
            <div id="login" class="flex items-center gap-5">
                <h2 class="uppercase font-medium text-white cursor-pointer">log in</h2>
                <button class="uppercase py-2 px-4 font-medium bg-white">get started</button>
            </div>
        </nav>
        <!-- Hero Section -->
        <section id="main"
            class="w-full h-[calc(100vh-71.1px)] flex items-center justify-center text-white flex-col relative overflow-hidden">
            <h1 class="font-bold xl:text-9xl uppercase z-10">everything</h1>
            <h1 class="font-bold xl:text-9xl uppercase flex items-center gap-5">to <span
                    class="xl:text-3xl bg-[#7E3836] py-5 px-10 rounded-[50px] font-serif">book
                    now</span> sell</h1>
            <h1 class="font-bold xl:text-9xl uppercase z-10">anything</h1>

            <img width="140px" class="absolute top-11 left-20 rounded-xl"
                src="https://images.unsplash.com/photo-1577720643272-265f09367456?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTF8fGFydCUyMHBhaW50aW5nfGVufDB8fDB8fHww"
                alt="">

            <img width="140px" class="absolute bottom-11 right-20 rounded-xl"
                src="https://images.unsplash.com/photo-1579783900882-c0d3dad7b119?q=80&w=1416&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">

            <img width="200px" class="absolute top-11 right-80 rounded-xl"
                src="https://images.unsplash.com/photo-1578301978018-3005759f48f7?q=80&w=1444&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">

            <img width="200px" class="rounded-xl absolute bottom-2 left-72"
                src="https://images.unsplash.com/photo-1489421931051-521ec235bbca?q=80&w=1558&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">

            <button class="font-medium flex items-center absolute bottom-2">Scroll Down <i
                    class='bx bxs-down-arrow-alt'></i></button>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</body>

</html>
